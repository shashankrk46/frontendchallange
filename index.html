<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="center">
      <main class="main">
        <section class="left">
          <h2>
            Get <span class="span">insights</span> that help your business grow.
          </h2>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="bottom">
            <div class="bot-1">
              <h3 class="num">10k+</h3>

              <p class="bot-p">COMPANIES</p>
            </div>
            <div class="bot-2">
              <h3 class="num">314</h3>
              <p class="bot-p">TEMPLATES</p>
            </div>
            <div class="bot-3">
              <h3 class="num">12m+</h3>
              <p class="bot-p">QUERIES</p>
            </div>
          </div>
        </section>
        <section class="right">
          <img
            src="./images/image-header-desktop.jpg"
            alt="coworker"
            class="img"
          />
        </section>
      </main>
    </div>
  </body>
</html>
